<header class="site-header">
    <div class="wrapper">
        <a href="{{ '/' | relative_url }}" class="site-logo">
            <img src="{{ site.baseurl }}/assets/images/logo.png" alt="HomeMadeAI Logo" style="height: 50px;">
        </a>
        <h1><a class="site-title" rel="author" href="{{ '/' | relative_url }}">{{ site.title }}</a></h1>
        <nav class="site-nav">
            <input type="checkbox" id="nav-trigger" class="nav-trigger" />
            <label for="nav-trigger">
                <span class="menu-icon">
                    <!-- Menu icon SVG or character here -->
                </span>
            </label>
            <div class="trigger">
                {% for page in site.header_pages %}
                <a class="page-link" href="{{ page | relative_url }}">{{ page.title }}</a>
                {% endfor %}
            </div>
        </nav>
    </div>
</header>
